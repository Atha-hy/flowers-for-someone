<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Lia ðŸ‘‹</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #ffe5ec;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Text animations */
        .fade-in-text {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .fade-in-text:nth-child(1) {
            animation-delay: 0.3s;
        }

        .fade-in-text:nth-child(2) {
            animation-delay: 0.8s;
        }

        .buttons-container {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button hover effects */
        .btn-yes, .btn-no {
            transition: all 0.3s ease;
        }

        .btn-yes:hover {
            transform: translateY(-2px);
        }

        .btn-no:hover {
            transform: translateY(-2px);
        }

        /* Pop animation for button click */
        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .pop-animation {
            animation: pop 0.6s ease-out;
        }

        /* Swipe transition */
        .swipe-out {
            animation: swipeRight 0.8s ease-in-out forwards;
        }

        @keyframes swipeRight {
            0% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        /* Alert funny style */
        .funny-alert {
            background: linear-gradient(135deg, #ff8fab 0%, #fb6f92 100%);
            border: none;
            border-radius: 20px;
            padding: 20px 30px;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 10px 30px rgba(251, 111, 146, 0.4);
            animation: fadeInAlert 0.4s ease-out;
        }

        @keyframes fadeInAlert {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Main content -->
    <div class="flex flex-col items-center justify-center text-center">
        <!-- Title -->
        <div class="fade-in-text">
            <h1 class="text-6xl font-bold text-[#ff8fab] drop-shadow-lg">
                Haii Liaa ðŸ‘‹
            </h1>
        </div>

        <!-- Question -->
        <div class="fade-in-text">
            <p class="text-2xl text-[#ff8fab] font-normal drop-shadow-lg mb-12">
                Bolehh mencuuri waktuu muu sebentarr?
            </p>
        </div>

        <!-- Buttons -->
        <div class="buttons-container flex gap-6">
            <button id="btn-yes" class="btn-yes px-8 py-3 bg-[#ff8fab] text-white font-bold text-lg rounded-full shadow-lg">
                Ya
            </button>
            <button id="btn-no" class="btn-no px-8 py-3 bg-gray-400 text-white font-bold text-lg rounded-full shadow-lg">
                Tidak
            </button>
        </div>

        <!-- Funny alert container -->
        <div id="funny-alert" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden w-80"></div>
    </div>

    <script>
        // Audio context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playPopSound() {
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.connect(gain);
            gain.connect(audioContext.destination);

            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(200, now + 0.1);

            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);

            osc.start(now);
            osc.stop(now + 0.1);
        }

        document.getElementById('btn-yes').addEventListener('click', function() {
            playPopSound();
            this.classList.add('pop-animation');
            
            setTimeout(() => {
                const container = document.querySelector('.flex.flex-col');
                container.classList.add('swipe-out');
                
                setTimeout(() => {
                    window.location.href = 'cake.html';
                }, 800);
            }, 200);
        });

        document.getElementById('btn-no').addEventListener('click', function() {
            playPopSound();
            const alertContainer = document.getElementById('funny-alert');
            
            alertContainer.innerHTML = `<div class="funny-alert">Pliss dong minta waktunya dikit aja</div>`;
            alertContainer.classList.remove('hidden');
            
            setTimeout(() => {
                alertContainer.classList.add('hidden');
            }, 2000);
        });
    </script>
</body>
</html>
