<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Liyakss Cakee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background-color: #ffe5ec;
      }

      .cake {
        position: absolute;
        width: 250px;
        height: 200px;
        top: 50%;
        left: 50%;
        margin-top: -70px;
        margin-left: -125px;
      }

      .plate {
        width: 270px;
        height: 110px;
        position: absolute;
        bottom: -10px;
        left: -10px;
        background-color: #ccc;
        border-radius: 50%;
        box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
      }

      .cake > * {
        position: absolute;
      }

      .layer {
        position: absolute;
        display: block;
        width: 250px;
        height: 100px;
        border-radius: 50%;
        background-color: #ffc2d1;
        box-shadow: 0 2px 0px #fb6f92, 0 4px 0px #ff8fab, 0 6px 0px #ff8fab, 0 8px 0px #ff8fab, 0 10px 0px #ff8fab, 0 12px 0px #ff8fab, 0 14px 0px #ff8fab, 0 16px 0px #ff8fab, 0 18px 0px #ff8fab, 0 20px 0px #ff8fab, 0 22px 0px #ff8fab, 0 24px 0px #ff8fab, 0 26px 0px #ff8fab, 0 28px 0px #ff8fab, 0 30px 0px #ff8fab;
      }

      .layer-top {
        top: 0px;
      }

      .layer-middle {
        top: 33px;
      }

      .layer-bottom {
        top: 66px;
      }

      .icing {
        top: 2px;
        left: 5px;
        background-color: #f0e4d0;
        width: 240px;
        height: 90px;
        border-radius: 50%;
      }
      
      .icing:before {
        content: "";
        position: absolute;
        top: 4px;
        right: 5px;
        bottom: 6px;
        left: 5px;
        background-color: #f4ebdc;
        box-shadow: 0 0 4px #f6efe3, 0 0 4px #f6efe3, 0 0 4px #f6efe3;
        border-radius: 50%;
        z-index: 1;
      }

      .drip {
        display: block;
        width: 50px;
        height: 60px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        background-color: #f0e4d0; 
      }

      .drip1 {
        top: 53px;
        left: 5px;
        transform: skewY(15deg);
        height: 48px;
        width: 40px;
      }

      .drip2 {
        top: 69px;
        left: 181px;
        transform: skewY(-15deg);
      }

      .drip3 {
        top: 54px;
        left: 90px;
        width: 80px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
      }

      .candle {
        background-color: #7B020B;
        width: 12px;
        height: 35px;
        border-radius: 6px/3px;
        top: -20px;
        left: 50%;
        margin-left: -8px;
        z-index: 10;
      }
      
      .candle:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 12px;
        height: 6px;
        border-radius: 50%;
        background-color: #ad030f;
      }

      .candle.out .flame {
        display: none;
      }

      .flame {
        position: absolute;
        background-color: orange;
        width: 10px;
        height: 25px;
        border-radius: 8px 8px 8px 8px/20px 20px 8px 8px;
        top: -34px;
        left: 50%;
        margin-left: -7.5px;
        z-index: 10;
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
        transform-origin: 50% 90%;
        animation: flicker 1s ease-in-out alternate infinite;
      }

      @keyframes flicker {
        0% {
          transform: skewX(5deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.2), 0 0 20px rgba(255, 165, 0, 0.2), 0 0 60px rgba(255, 165, 0, 0.2), 0 0 80px rgba(255, 165, 0, 0.2);
        }
        25% {
          transform: skewX(-5deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
        }
        50% {
          transform: skewX(10deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.3), 0 0 20px rgba(255, 165, 0, 0.3), 0 0 60px rgba(255, 165, 0, 0.3), 0 0 80px rgba(255, 165, 0, 0.3);
        }
        75% {
          transform: skewX(-10deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.4), 0 0 60px rgba(255, 165, 0, 0.4), 0 0 80px rgba(255, 165, 0, 0.4);
        }
        100% {
          transform: skewX(5deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
        }
      }

      @keyframes blink {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }

      .heart-blink {
        animation: blink 1s linear infinite;
      }

      /* New animations for Scene 2 */
      .instruction-text {
        opacity: 0;
        animation: fadeInDown 1s ease-out forwards;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .instruction-text.show {
        opacity: 1;
      }

      .success-message {
        opacity: 0;
        animation: fadeInUp 1s ease-out forwards;
        animation-delay: 0.5s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .next-button-container {
        opacity: 0;
        animation: fadeInScale 0.8s ease-out forwards;
        animation-delay: 1.5s;
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .next-button {
        padding: 12px 30px;
        background: linear-gradient(135deg, #ff8fab 0%, #fb6f92 100%);
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(251, 111, 146, 0.4);
      }

      .next-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(251, 111, 146, 0.6);
      }

      .next-button:active {
        transform: translateY(0);
      }

      .swipe-transition {
        animation: swipeLeft 0.8s ease-in-out forwards;
      }

      @keyframes swipeLeft {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(-100%);
        }
      }

      /* New styling for button appearing after alert */
      .next-button-show {
        opacity: 0;
        animation: fadeInScale 0.8s ease-out forwards;
      }

      /* Dark overlay when alert is shown */
      body.swal-open {
        background-color: #ffe5ec;
        background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3));
      }

      .swal2-container {
        backdrop-filter: blur(4px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header dengan Tailwind CSS -->
    <div class="text-center mt-36 mb-5 font-bold text-3xl text-[#f0e4d0] bg-[#ff8fab] py-2.5 px-5 rounded-xl shadow-lg w-fit mx-auto border-2 border-[#ffc2d1]">
      HAPPY BIRTHDAY Liliaa Marsyaa!
    </div>

    <!-- Instruction text -->
    <div id="instruction-text" class="instruction-text text-center mt-8 text-xl text-[#ff8fab] font-semibold">
      Klik kuenyaa untuk nambahin lilin! üéÇ‚ú®
    </div>

    <!-- Cake Structure (tetap menggunakan custom CSS) -->
    <div class="cake">
      <div id="candleCount" class="hidden"></div>
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>

    <!-- Success message (hidden initially) -->
    <div id="success-message" class="hidden success-message text-center mt-12 text-2xl text-[#ff8fab] font-bold">
      Perfect! üéÇ Sekarang waktunya buka hadiahnyaa~ üéÅ
    </div>

    <!-- Footer dengan Tailwind CSS -->
    <div class="fixed left-0 bottom-0 w-full bg-gray-100 text-[#fb6f92] text-center py-2.5 text-sm flex flex-col justify-center items-center">
      <!-- Next button container (hidden initially) -->
      <div id="next-button-container" class="hidden next-button-container mb-4">
        <button onclick="goToGift()" class="next-button">
          Lanjut ‚ûú
        </button>
      </div>
      
      <div class="flex justify-center items-center">
        Made with 
        <svg class="heart-blink w-4 h-4 ml-1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="1.488"></g>
          <g id="SVGRepo_iconCarrier">
            <path d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z" fill="#ff6999"></path>
          </g>
        </svg>
      </div>
    </div>

    <script src="js/cake.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script>
      // Show instruction text on load
      window.addEventListener('load', function() {
        document.getElementById('instruction-text').classList.add('show');
      });

      // Function to show success message and next button
      function showSuccessMessage() {
        document.getElementById('success-message').classList.remove('hidden');
        document.getElementById('next-button-container').classList.remove('hidden');
      }

      // Function to go to gift page
      function goToGift() {
        const body = document.body;
        body.classList.add('swipe-transition');
        setTimeout(() => {
          window.location.href = 'gift.html';
        }, 800);
      }

      // Export showSuccessMessage for cake.js to use
      window.showSuccessMessage = showSuccessMessage;
    </script>
  </body>
</html>
